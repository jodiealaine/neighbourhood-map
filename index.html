<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cornwall-map-app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 text-center side-bar">
          <div class="">
            <h3>It's Sunny in St Ives</h3>
            <hr>
            <h5>SHOW ME THE...</h5>
            <input id="beach-listings" class="btn btn-warning" type="button" value="Beaches" data-bind="click: filterListings.bind($data,'beach')">
            <input id="art-listings" class="btn btn-warning" type="button" value="Art" data-bind="click: filterListings.bind($data,'art')">
            <input id="coffee-listings" class="btn btn-warning" type="button" value="Coffee" data-bind="click: filterListings.bind($data,'coffee')">
            <input id="all-listings" class="btn btn-warning toggled-on" type="button" value="Reset" data-bind="click: resetListings.bind($data,'all')">
            <hr>
          </div>
          <div class="list-view"></div>
          <ul class="list-group" data-bind="foreach: filteredListings">
            <li class="list-group-item" data-bind="text: title, click: openInfoWindow.bind($data, title)"></li>
          </ul>
          <hr>
        </div>
        <div class="col-md-8 map">
          <div id="map-canvas"></div>    
        </div>
      </div>  
    </div>
    <script src="js/knockout.js"></script>
    <script src="js/main.js"></script>
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCnffK4nlfk1QT59oCM4tatmDLuO1mqhrw&v=3&callback=initMap">
    </script>
  </body>
</html>
